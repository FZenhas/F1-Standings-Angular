
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Nome</th>
        <th scope="col">Country</th>
        <th scope="col">Team</th>
        <th scope="col">Birth</th>
        <th scope="col">Biography</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <img id="driver" src="{{item.Driver.img}}" alt="">
        <td>{{item.Driver.givenName}} {{item.Driver.familyName}}</td>
        <td>{{item.Driver.nationality}}</td>
        <td>{{item.Constructors.name}}</td>
        <td>{{item.Driver.dateOfBirth | date: 'fullDate' }}</td>
        <td><a href="{{item.Driver.url}}" target="_blank"> Ver mais </a> </td>

      </tr>
    </tbody>
  </table>
