<table class="table table-striped table-hover">
  <thead>
    <tr>

      <th scope="col">Nome</th>
      <th scope="col">Country</th>
      <th scope="col">Biography</th>
      <th scope="col">Drivers</th>
    </tr>
  </thead>
  <tbody>
    <tr>

      <td>{{standings.Constructors.name}} <img id="team" src="{{standings.Constructors.img}}"></td>
      <td>{{standings.Constructors.nationality}}</td>
      <td><table>
        <tbody><tr *ngFor="let item of list">
          <td>{{item.Driver.givenName}} {{item.Driver.familyName}}</td>
      </tr></tbody>
      </table></td>
      <td><a href="{{standings.Constructors.url}}" target="_blank"> Saber mais </a> </td>
    </tr>
  </tbody>
</table>
